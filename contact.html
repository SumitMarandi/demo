<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pettomets | Contact</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <header>

        <div class="logo">
            <a href="./">
                <h3>Pettomets</h3>
            </a>
        </div>

        <nav class="navigationMenu">
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

    </header>

    <hr>

    <div class="mainContent">

        <div class="mainArea">

            <section class="centered">

                <h2>Contact Us</h2>

                <p>Have questions or need assistance? We'd love to hear from you!</p>

                <form action="" class="joinForm">

                    <h4>Get in Touch</h4>

                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit" class="submitButton">Send Message</button>

                </form>

                <div style="margin-top: 30px;">
                    <h4>Other Ways to Reach Us</h4>
                    <p><strong>Email:</strong> support@pettomets.com</p>
                    <p><strong>Phone:</strong> +91-XXXX-XXXXXX</p>
                </div>

            </section>

        </div>

    </div>

    <footer>
        
        <hr>

        <ul class="bottomNav">
            <li><a href="about.html">About</a></li>
            <li><a href="help.html">Help</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="terms.html">Terms</a></li>
            <li><a href="privacy.html">Privacy</a></li>
        </ul>

        <p style="text-align: center;">&copy; 2025 Pettomets. All rights reserved.</p>

    </footer>

</body>
</html>
