<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pettomets | Home</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <header>

        <div class="logo">
            <a href="./">
                <h3>Pettomets</h3>
            </a>
        </div>

        <nav class="navigationMenu">
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

    </header>

    <hr>

    <div class="mainContent">

        <div class="mainArea">

            <section class="centered">

                <h2 style="text-decoration: underline;">On-boarding Form</h2>

                <form action="" class="joinForm">

                    <h4>Basic Information</h4>

                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="businessName">Business Name: (if applicable)</label>
                    <input type="text" id="businessName" name="businessName">

                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>

                    <label for="address">Exact Location/ Address:</label>
                    <textarea name="address" rows="3"></textarea>

                    <h4>Service You Provide</h4>

                    <label for="description">Service Description:</label>
                    <textarea id="description" name="description" rows="3"></textarea>

                    <button type="submit" class="submitButton">Submit</button>

                </form>

            </section>

        </div>

    </div>

    <footer>
        
        <hr>

        <ul class="bottomNav">
            <li><a href="about.html">About</a></li>
            <li><a href="help.html">Help</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="terms.html">Terms</a></li>
            <li><a href="privacy.html">Privacy</a></li>
        </ul>

        <p style="text-align: center;">&copy; 2025 Pettomets. All rights reserved.</p>

    </footer>

</body>
</html>
